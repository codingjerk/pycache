default:
  before_script:
    - apt-get update -qy
    - apt-get install -y python3-dev python3-pip
    - pip3 install -r requirements.txt

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script: make test

typecheck:
  stage: test
  script: make typecheck

lint:
  stage: test
  script: make lint

coverage:
  stage: test
  script: make coverage

quality:
  stage: test
  script: make quality

build:
  stage: build
  script: make build

deploy:
  stage: deploy
  script: make build deploy
  only:
    refs:
      - master
